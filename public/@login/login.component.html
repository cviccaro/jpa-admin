<div class="container">
    <form id="loginForm" class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit()" [class.submitted]="submitted">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input name="email" [(ngModel)]="email" type="email" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input name="password" [(ngModel)]="password" type="password" class="form-control" required />
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" md-button>
                <md-icon [hidden]="working">fingerprint</md-icon>
                <md-icon [hidden]="!working" class="spin">update</md-icon>
                Login
            </button>
        </div>
    </form>
</div>
