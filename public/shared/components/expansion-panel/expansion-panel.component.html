<md-card>
    <md-card-title-group>
        <md-card-title>{{ title }}</md-card-title>
        <div class="expansion-panel-val" align="start"> {{ value | slice: 0 : 25 }} {{ value.length > 25 ? '...' : '' }}</div>
        <button class="expand" md-icon-button (click)="expand()">
            <md-icon>keyboard_arrow_down</md-icon>
        </button>
    </md-card-title-group>
</md-card>
