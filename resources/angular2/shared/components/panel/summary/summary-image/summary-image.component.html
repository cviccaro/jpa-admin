<div class="summary-image-meta" [hidden]="!loaded">
    <span class="summary-image-name">{{ imageName }}</span>
    <span class="summary-image-size">{{ imageWidth }} x {{ imageHeight }} px</span>
</div>
<span class="summary-image-loading" [hidden]="loaded">Loading...<md-icon class="md-18 spin">update</md-icon></span>
<div class="image"><img [src]="url" class="preview" #preview /></div>
