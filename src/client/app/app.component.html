<md-sidenav-layout fullscreen [class.opened]="sidenav.opened">
    <md-sidenav #sidenav mode="side" class="app-sidenav">
      <md-nav-list>
        <md-list-item class="title">
          <span md-line>JP API</span>
        </md-list-item>
        <a md-list-item [routerLink]="['/']" [class.active]="routeIs('/', true)">
          <md-icon md-list-icon>home</md-icon>
          <span md-line>Home</span>
          <!-- <span md-line class="secondary">Go home</span> -->
        </a>
        <a md-list-item [routerLink]="['/blogs']" [class.active]="routeIs('/blogs')">
          <md-icon md-list-icon>speaker_notes</md-icon>
          <span md-line>Blogs</span>
        </a>
        </md-nav-list>
        <md-nav-list>
        <a md-list-item [routerLink]="['/projects']" [class.active]="routeIs('/projects')">
          <md-icon md-list-icon>work</md-icon>
          <span md-line>Projects</span>
        </a>
        <a md-list-item [routerLink]="['/clients']" [class.active]="routeIs('/clients')">
          <md-icon md-list-icon>business</md-icon>
          <span md-line>Clients</span>
        </a>
        <a md-list-item [routerLink]="['/divisions']" [class.active]="routeIs('/divisions')">
          <md-icon md-list-icon>place</md-icon>
          <span md-line>Divisions</span>
        </a>
        <a *ngIf="loggedIn" md-list-item (click)="logout()">
          <md-icon md-list-icon>power_settings_new</md-icon>
          <span md-line>Logout</span>
        </a>
      </md-nav-list>
    </md-sidenav>

    <md-toolbar class="app-toolbar">
        <button md-icon-button class="app-icon-button" [hidden]="_routeDepth === 2" (click)="sidenav.toggle()">
            <md-icon class="material-icons app-toolbar-menu">menu</md-icon>
        </button>
        <button md-icon-button class="app-icon-button" [hidden]="!(_routeDepth === 2)" (click)="back()">
            <md-icon class="material-icons app-toolbar-back">arrow_back</md-icon>
        </button>
        <span class="app-title">Administration</span>
        <span class="app-toolbar-filler"></span>
    </md-toolbar>
    <md-progress-bar [hidden]="!loading" mode="indeterminate" class="app-progress" color="primary"></md-progress-bar>
    <div class="app-content" (click)="closeSidebarIfOpen()">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
<div class="app-sidebar" *ngIf="loggedIn" [hidden]="_routeDepth === 2">
  <div class="sidebar-button" [class.active]="routeIs('/', true)" jpa-tooltip tooltip="Home">
    <a md-icon-button [routerLink]="['/']"><md-icon>home</md-icon></a>
  </div>
  <div class="sidebar-button" [class.active]="routeIs('/blogs')" jpa-tooltip tooltip="Blogs">
    <a md-icon-button [routerLink]="['/blogs']"><md-icon>speaker_notes</md-icon></a>
  </div>
  <div class="sidebar-button" [class.active]="routeIs('/projects')" jpa-tooltip tooltip="Projects">
    <a md-icon-button [routerLink]="['/projects']"><md-icon>work</md-icon></a>
  </div>
  <div class="sidebar-button" [class.active]="routeIs('/clients')" jpa-tooltip tooltip="Clients">
    <a md-icon-button [routerLink]="['/clients']"><md-icon>business</md-icon></a>
  </div>
  <div class="sidebar-button" [class.active]="routeIs('/divisions')" jpa-tooltip tooltip="Divisions">
    <a md-icon-button [routerLink]="['/divisions']"><md-icon>place</md-icon></a>
  </div>
  <div class="sidebar-button" jpa-tooltip tooltip="Main Menu">
    <button md-icon-button (click)="sidenav.toggle()"><md-icon>more_horiz</md-icon></button>
  </div>
</div>
<toaster-container [toasterconfig]="toasterConfig">
</toaster-container>
<jpa-modal-container></jpa-modal-container>
